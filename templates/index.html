<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <script src="https://kit.fontawesome.com/f138f2a48c.js" crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="shorcut icon" href="https://cdn-icons-png.flaticon.com/512/1474/1474497.png" />


    <title>Lisos Perfectos</title>
</head>

<body>
    <!-- Creación del contenedor Navbar o barra de navegación -->
    <div class="barraNav">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #C8A2C8;">
            <a class="navbar-brand m-lg-4" href="#">
                <h4>Lisos Perfectos</h4>
            </a>
            <!-- contenedor para los items de la navbar-->
            <div class="collapse navbar-collapse" id="margenNavbar">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">
                        <h6>Inicio</h6>
                    </a>
                    <a class="nav-item nav-link" href="#">
                        <h6>Servicios</h6>
                    </a>
                    <a class="nav-item nav-link" href="#">
                        <h6>Misión y Visión</h6>
                    </a>
                    <a class="nav-item nav-link" href="#">
                        <h6>Contáctenos</h6>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Contenedor para el carousel de imagenes-->

    <div id="carouselControlador" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="imgCarousel"
                    src="https://res.cloudinary.com/postedin/image/upload/d_belleza:no-image.jpg,f_auto,q_80/belleza/c-image-69507.jpeg"
                    width="1400" height="500" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="imgCarousel" src="https://hairco.es/wp-content/uploads/2020/04/alisado-nanovitin.jpg"
                    width="1400" height="500" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img src="https://cdn11.bigcommerce.com/s-ciivkl619r/images/stencil/original/carousel/49/01.jpg?c=1"
                    width="1400" height="500" alt="Third slide">
            </div>
        </div>
        <!--Creación de los controladores para las imagenes del carousel-->
        <a class="carousel-control-prev" href="#carouselControlador" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselControlador" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>

    













    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>

</body>

</html>
